<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beer-App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Beer App</h1>
        </header>
        <section>
            <div class="row">
                <div class="container">
                    <div class="col-md-4 col-md-offset-4">
                        <form id="search">
                            <div class="input-group input-search">
                                <input type="text" class="form-control" placeholder="Search for a beer...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div class="row">
            <div class="col-md-6">
                <section id="beerList" class="beerList hidden">
                    <ul class="list-unstyled"></ul>
                </section>
            </div>
            <div class="col-md-6">
                <section id="beerInfo" class="beerInfo hidden">
                    <div id="beerThumbnail">
                        <div class="thumbnail beerCard">
                            <img data-src="#" alt="" class="img-responsive">
                            <div class="caption">
                                <h3></h3>
                                <p class="description"></p>
                            </div>
                        </div>
                    </div>
                    <p class="scroll-info">Scroll down for more info</p>
                </section>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</body>

</html>
